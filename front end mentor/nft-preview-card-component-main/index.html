<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="image">
      <div class="equilibrium_img">
        <img src="/images/image-equilibrium.jpg" width="100%" alt="">
      </div>
      <div class="view_img">
        <img src="/images/icon-view.svg" alt="">
      </div>
    </div>

    <section>

      <div class="heading">
        <span>Equilibrium #3429</span>
      </div>

      <div class="para">
        <span>Our Equilibrium collection promotes balance and calm.</span>
      </div>


      <div class="list">
        <img src="/images/icon-ethereum.svg" alt="">
        <p> 0.041 ETH </p>
      </div>

      <div class="list">
        <img src="/images/icon-clock.svg" alt="">
        <span>3 days left</span>
      </div>


    </section>

    <footer>
      <div>
        <img src="/images/image-avatar.png" width="40px" alt="">
        <p>
          <span> Creation of</span> Jules Wyvern
        </p>
      </div>

    </footer>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Praditya manjhi</a>.
  </div>
  
</body>

</html>
