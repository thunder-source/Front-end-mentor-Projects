<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <div class="container">
    <div class="header"><img src="/images/illustration-hero.svg" width="100%" alt=""></div>
    <div class="section-1">Order Summary</div>
    <div class="section-2">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</div>
    <div class="section-3">
      <div>
        <img src="/images/icon-music.svg" alt="">
      </div>
      <div>
        <p> Annual Plan</p>
        <p class="change-color" > $59.99/year </p>
      </div>
      <div><a href="#"> Change </a></div>
    </div>
    <div class="section-4"> <button> Change Proceed to Payment </button></div>
    <div class="section-5"> <a href="#"> Cancel Order </a> 
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Praditya manjhi</a>.
  </div>
</body>

</html>
